{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>

            <form action="{% url 'user_login' %}" method="POST" class="form-signin">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block text-uppercase">
            </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
